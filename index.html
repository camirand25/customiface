<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdm.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="jquery.datetimepicker.min.css" rel="stylesheet"
    <title></title>
</head>

<body>
    <div class="contanier pt-5" >
        <div class="row justify-content-center pt-5 mt-5 ">
            <div class="col-md-4 formulario" >
                <form action="">
                    <div class="logo">
                    <input type="image" class="img"src="../Facebook/img/logo.png">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Correo electrónico o número teléfono">
                    </div>
                    <div class="form-group mx-sm-4 pt-2 ">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="forget pb-4">
                        <a href="">¿Olvidaste la contraseña?</a>
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="submit" class="btn btn-block ingresar" value="Iniciar Sesión">
                    </div>
                    <div class="container justify-content-center">
                        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Crear nueva cuenta</button>
                    </div>
                </form>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrarte</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
         <div class="row">
          <div class="form-group mx-sm-4 pt-2  col-xs-6">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group mx-sm-4 pt-2 col-xs-6">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
         </div>
         <div class="row">
          <div class="form-group mx-sm-4 pt-2 pb-2 col-xs-12 >
            <input type="text" class="form-control" placeholder="Apellido">
         </div>
        </div>
        <div class="row">
          <div class="form-group mx-sm-4 pt-2 col-xs-6">
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="form-group mx-sm-4 pt-2 col-xs-6">
            <input type="password" class="form-control" placeholder="Confirmar la Contraseña">
          </div>
        </div>
            <!-- Formulario Genero -->
            <p class="pb-0 pt-2">Genero</p>
        <div class="row">
          <div class="form-group mx-sm-4 pt-0 col-xs-6">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
          </div>
          <div class="form-group mx-sm-4 pt-2 col-xs-6">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
          </div>
        </div>
          <div class="modal-footer justify-content-center pt-3">
            <button type="button" class="btn btn-primary btn-lg">Registrarte</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
